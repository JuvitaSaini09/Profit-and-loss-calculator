<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and loss</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Stocks</h1>
        <h2>Profit and loss calculator</h2>
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" placeholder="Enter initial Price here" type="number" />

        <label for="stocks-quantity">Quantity of Stocks</label>
        <input id="stocks-quantity" placeholder="Enter number of stocks here" type="number" />

        <label for="current-price">Current Price</label>
        <input id="current-price" placeholder="Enter current Price here" type="number" />

        <button id="check-btn">Check</button>
        <div id="result"></div>

    </main>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
